# ===============================
# Active Profile
# ===============================
spring.profiles.active=dev

# ===============================
# MySQL Database Configuration (optional in dev)
# ===============================
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/erpdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=root
spring.datasource.mysql.password=root

# ===============================
# H2 Database Configuration (default dev)
# ===============================
spring.datasource.url=jdbc:h2:mem:erpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Vaadin
# ===============================
vaadin.productionMode=false
vaadin.whitelisted-packages=com.benguides
spring.mvc.favicon.enabled=false

# ===============================
# Session & Server
# ===============================
server.servlet.session.timeout=30m
server.port=8081

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
