# ===============================
# Active Profile
# ===============================
spring.profiles.active=prod

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/erpdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# H2 Database Configuration (optional, not used in prod)
# ===============================
spring.datasource.h2.url=jdbc:h2:mem:erpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Vaadin
# ===============================
vaadin.productionMode=true
vaadin.whitelisted-packages=com.benguides
spring.mvc.favicon.enabled=false

# ===============================
# Session & Server
# ===============================
server.servlet.session.timeout=30m
server.port=8080